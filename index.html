<!DOCTYPE html>
<html>
  <head>
    <title>我的第一個 WebAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best">
      <a-assets>
        <a-asset-item
          id="eiffel_tower"
          src="./Assets/3DModels/eiffel_tower/scene.gltf"
        ></a-asset-item>

        <audio
          id="eiffel_tower_audio"
          src="./Assets/Sound/France/Fr_Eiffel_Tower.mp3"
        ></audio>
      </a-assets>

      <a-marker type="pattern" url="./pattern-whitepuppy.patt">
        <a-gltf-model
          src="#eiffel_tower"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-gltf-model>

        <a-text
          value="FRANCE"
          position="0 1.5 0"
          color="#333"
          align="center"
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 等待網頁加載
      window.onload = function () {
        // 取得 3D 模型物件
        const model = document.querySelector("#eiffel_tower");
        // 取得發音資訊
        const audio = document.querySelector("#eiffel_tower_audio");

        //監聽點擊事件
        model.addEventListener("click", function () {
          audio.play();
        });
      };
    </script>
  </body>
</html>
