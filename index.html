<!DOCTYPE html>
<html>
  <head>
    <title>我的第一個 WebAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best">
      <a-assets>
        <a-asset-item
          id="eiffel_tower"
          src="./Assets/eiffel_tower/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="./pattern-whitepuppy.patt">
        <a-gltf-model
          src="#eiffel_tower"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-gltf-model>

        <a-text
          value="FRANCE"
          position="0 1.5 0"
          color="#333"
          align="center"
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
